 receive the http request here and form the URL here
 do all of this twice for details and overviews, about 350 lines -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrar's Office: Class Search</title>
    </head>
    <body>
        <script src=
            "https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js">
        </script>
        <script src=
            "https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js">
        </script>
        <script>
            'use strict';

            function convertToHTMLOverviews(result) {
                let overviewsTemplate = `
                <table id="overviewsTable" border="1">
                    <thead>
                        <tr>
                            <td><strong>ClassId</strong></td>
                            <td><strong>Dept</strong></td>
                            <td><strong>Num</strong></td>
                            <td><strong>Area</strong></td>
                            <td><strong>Title</strong></td>
                        </tr>
                    </thead>
                    <tbody>
                        {{#rows}}
                            <tr>
                                <td>
                                    <a href = "#" class ="detail-link" data-classid = "{{classid}}">
                                        {{classid}} 
                                    </a>
                                </td>
                                <td>{{dept}}</td>
                                <td>{{coursenum}}</td>
                                <td>{{area}}</td>
                                <td>{{title}}</td>
                            </tr>
                        {{/rows}}
                    </tbody>
                </table>`;
            let map = {rows: result};
            let html = Mustache.render(overviewsTemplate, map);
            return html;
            }

            function convertToHTMLDetails(result){
                let detailsTemplate = `
                <h2>Class Details</h2>
                <table id = "classDetailsTable" border = "1">
                    <tbody>
                        <tr>
                            <td>
                                <strong>Class Id</strong>
                            </td> 
                            <td>{{classid}}</td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Days</strong>
                            </td> 
                            <td>{{days}}</td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Start time</strong>
                            </td> 
                            <td>{{starttime}}</td>
                        </tr>
                        <tr>
                            <td>
                                <strong>End time</strong>
                            </td> 
                            <td>{{endtime}}</td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Building</strong>
                            </td> 
                            <td>{{building}}</td>
                        </tr>
                        <tr>
                            <td>
                                <strong>Room</strong>
                            </td> 
                            <td>{{room}}</td>
                        </tr>
                    </tbody>
                </table>
            
                <h2>Course Details</h2>
                <table id = "courseDetailsTable" border = "1">
                    <tbody>
                        <tr>
                            <td class = "label">
                                <strong> Course Id</strong>
                            </td>
                            <td>{{courseid}}</td>
                        </tr>
                        {{#departments}}
                        <tr>
                            <td class = "label">
                                <strong> Dept and Number</strong>
                            </td>
                            <td>
                                {{dept}} {{coursenum}}
                            </td>
                        </tr>
                        {{/departments}}
                        <tr>
                            <td class = "label">
                                <strong> Area </strong>
                            </td>
                            <td>{{area}}</td>
                        </tr>
                        <tr>
                            <td class = "label">
                                <strong> Title </strong>
                            </td>
                            <td>{{title}}</td>
                        </tr>        
                        <tr>
                            <td class = "label">
                                <strong> Description </strong>
                            </td>
                            <td>{{description}}</td>
                        </tr>
                        <tr>
                            <td class = "label">
                                <strong> Prerequisites </strong>
                            </td>
                            <td>{{prerequisites}}</td>
                        </tr> 
                        {{#professors}}
                        <tr>
                            <td class = "label">
                                <strong> Professor </strong>
                            </td>
                            <td>
                                {{.}}
                            </td>
                        </tr>
                        {{/professors}}
                    </tbody>
                </table>`;
                let map = {result: result};
            return Mustache.render(detailsTemplate, map);
            }

            function handleResponseOverviews(){
                if(this.status!=200){
                    alert('Error: Failed to fetch data from server');
                    return;
                }

                let parsed = JSON.parse(this.response);

                if(parsed[0]===true){
                    let data = parsed[1];
                    let html = convertToHTMLOverviews(data);
                    let resultsDiv = document.getElementById('resultsDiv');
                    resultsDiv.innerHTML = html;
                } else{
                    alert('Error: ' + parsed[1]);
                }
            }

            function handleResponseDetails(){
                if(this.status!=200){
                    alert('Error: Failed to fetch data from server');
                    return;
                }

                let parsed = JSON.parse(this.response);

                if(parsed[0]===true){
                    let data = parsed[1];
                    let html = convertToHTMLDetails(data);
                    let resultsDiv = document.getElementById('resultsDiv');
                    resultsDiv.innerHTML = html;
                } else{
                    alert('Error: ' + parsed[1]);
                }
            }

            function handleError() {
                alert('Error: Failed to fetch data from server');
            }

            let request = null;

            function getResultsOverviews(){
                let dept = $('#deptInput').val();
                let coursenum = $('#coursenumInput').val();
                let area = $('#areaInput').val();
                let title = $('#titleInput').val();

                let url = '/regoverviews?' +
                    'dept=' + encodeURIComponent(dept) +
                    '&coursenum=' + encodeURIComponent(coursenum) +
                    '&area=' + encodeURIComponent(area) +
                    '&title=' + encodeURIComponent(title);

                if(request !== null){
                    request.abort();
                }

                let requestData = {
                    type: 'GET',
                    url: url,
                    success: handleResponseOverviews,
                    error: handleError
                };

                request = $.ajax(requestData);
            }

            let timer = null;

            // pass in classid into one of the arguments in getResultsDetails 
            function getResultsDetails(classid) {
                let encodedClassId = encodeURIComponent(classid);
                let url = '/regdetails?classid=' + encodedClassId;

                if(request !== null){
                    request.abort();
                }

                let requestData = {
                    type: 'GET',
                    url: url,
                    success: handleResponseDetails,
                    error: handleError
                };

                request = $.ajax(requestData);
            }

            function debouncedGetResultsOverviews() {
                clearTimeout(timer);
                timer = window.setTimeout(getResultsOverviews, 500);
            }

            function debouncedGetResultsDetails(){
                clearTimeout(timer);
                timer = window.setTimeout(getResultsDetails, 500);
            }

            function setup() {
                let deptInput = document.getElementById('deptInput');
                let coursenumInput = document.getElementById('coursenumInput');
                let areaInput = document.getElementById('areaInput');
                let titleInput = document.getElementById('titleInput');

                deptInput.addEventListener('input', debouncedGetResultsOverviews);
                coursenumInput.addEventListener('input', debouncedGetResultsOverviews);
                areaInput.addEventListener('input', debouncedGetResultsOverviews);
                titleInput.addEventListener('input', debouncedGetResultsOverviews);

            }
            document.addEventListener('DOMContentLoaded', setup);   
        </script>
    </body>
</html>
